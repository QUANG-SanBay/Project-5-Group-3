{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Tài khoản - JP
    {% endblock title%}
        </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'account/CSS/base.css' %}?v={{ timestamp }}">
    <link rel="stylesheet" href="{% static 'account/CSS/styles.css' %}?v={{ timestamp }}">
    
    {% comment %} <script src="{% static 'account/JS/common.js' %}?v={{ timestamp }}"></script> {% endcomment %}
</head>
<body>
    <main>
        {% block login %}{% endblock login %}

        {% block signUp %}{% endblock signUp %}
    </main>
    
    {% block loginJs %}{% endblock loginJs %}
    {% block signUpJS %}{% endblock signUpJS %}
        
</body>
