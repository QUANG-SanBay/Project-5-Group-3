{% extends 'home/base.html' %} {% load static %} {% block title %} Trang chủ - JP {% endblock %} {% block content %}
<main class="body">
  <section class="colection" id="colection">
    <div class="section-title">
      <div class="grib wide">
        <div class="row">
          <div class="section-title__h2">
            <h2 class="section-title__h2-item">Bộ sưu tập</h2>
          </div>
          <div class="section-title__underline">
            <em></em>
          </div>
        </div>
      </div>
    </div>
    <div class="grib wide">
      <ul class="row">
        {% for product in products %}
        <li class="colection__item col c-6 m-4 l-2 ll-2">
          <div class="product">
            <a href="{{ product.get_absolute_url }}" class="product__link colection__item-link">
              <div class="product__img colection__item-img">
                <img src="{{ product.image_1.url }}" alt="{{ product.name }}" class="product__img-item colection__item-img-item" />
              </div>
              <div class="product__info colection__item-info">
                <div class="product__info-price">
                  <span class="product__info-price-num">{{ product.price }}</span>
                  <span class="product__info-price-unit">đ</span>
                </div>
                <span class="product__info-tt colection__item-tt">{{ product.name }}</span>
              </div>
            </a>
            <div class="product__buy">
              <a href="{{ product.get_absolute_url }}" class="product__buy-btn">
                <span class="product__buy-tt">Thông tin chi tiết</span>
              </a>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </section>
  <script src="{% static 'home/JS/main.js' %}?v={{ timestamp }}"></script>
</main>
{% endblock content %}
