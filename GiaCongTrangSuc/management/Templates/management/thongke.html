{% extends 'management/base.html' %}
{% load static %}

{% block title %} Thống kê - JP {%endblock%}


{% block thongke %}
<main class="body">
    <div class="grib wide">
        <div class="Dashboard">
            <h2>Thống kê</h2>
            <div class="row">
                <div class="col ll-6 l-6 m-6 c-12">
                    <div class="chart">
                        <h3>Thống kê doanh thu</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
                <div class="col ll-6 l-6 m-6 c-12">
                    <div class="chart">
                        <h3>Thống kê lợi nhuận</h3>
                        <canvas id="profitChart"></canvas>
                    </div>
                </div>
                <div class="col ll-6 l-6 m-6 c-12">
                    <div class="chart">
                        <h3>Thống kê sản phẩm hiện có</h3>
                        <canvas id="productChart"></canvas>
                    </div>
                </div>
                <div class="col ll-6 l-6 m-6 c-12">
                    <div class="chart">
                        <h3>Thống kê đơn hàng đã bán</h3>
                        <canvas id="ordersChart"></canvas>
                    </div>
                    <div class="chart">
                        <h3>Thống kê chi phí</h3>
                        <canvas id="costChart"></canvas>
                    </div>
                </div>
                <div class="col ll-4 l-4 m-4 c-12">
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'management/JS/thongke.js' %}"></script>

{% endblock thongke %}
